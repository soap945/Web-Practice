<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <!--Favicon-->
    <link href="assets\img\Descien-logo.png" rel="icon">

    <title>Sign up | Sign in</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\login.css">
</head>

<body>

    <form action="https://www.w3schools.com/action_page.php">
        <div class="container">
            <div class="form-box">
                <!-- Register section -->
                <div class="register-box hidden">
                    <h1>Register</h1>
                    <input type="text" placeholder="User name" required required title="This is mandatory to fill">
                    <input type="email" placeholder="Email" required required title="Enter your correct email address">
                    <input type="password" placeholder="Password" required required title="Enter your favourite password">
                    <input type="password" placeholder="Confirm your password" required required title="Double check your password">
                    <input type="text" placeholder="Invitation code*" value="A5JSD689" required required title="If you do not have one, please ask your friend">
                    <p class="reg-note">Refresh the page if you accidently<br> delete the code*</p>
                    <button>Register</button>
                </div>
                <!-- Log in section -->
                <div class="login-box">
                    <h1>Sign in</h1>
                    <input type="text" placeholder="User name" required required title="This is mandatory to fill">
                    <input type="password" placeholder="Password" required required title="This is mandatory to fill">
                    <button>Sign in</button>
                </div>
            </div>
            <div class="con-box left">
                <h2>Welcome to <br><span>Descien</span></h2>
                <p>Discover knowledge <br><span>unknown </span>to you</p>
                <a href="index.html" target="_blank"><img src="assets\img\Descien.png" alt="Descien logo"></a>
                <p>Are you a Desciener?</p>
                <button id="login">Sign in</button>
            </div>
            <div class="con-box right">
                <h2>Weclome <span>back</span></h2>
                <p>We are always here <br><span>waiting for </span><br>you!</p>
                <a href="index.html" target="_blank"><img src="assets\img\Descien.png" alt="Descien logo"></a>
                <p>Want to be a Desciener?</p>
                <button id="register">Sign up</button>
            </div>
        </div>
    </form>

     <!--Modal window Trigger-->       
    <button type="button" class="contact-btn" id="myBtn" onclick="window.location.href='contact.html'"><span>Contact Us</span></button>

    <script>
        // Locate the elements
        let login=document.getElementById('login');
        let register=document.getElementById('register');
        let form_box=document.getElementsByClassName('form-box')[0];
        let register_box=document.getElementsByClassName('register-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0];
        // Register button event
        register.addEventListener('click',()=>{
            form_box.style.transform='translateX(80%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })
        // Log in button event
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })

    </script>
</body>

</html>
